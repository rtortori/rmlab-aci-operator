apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: acinamespaces.rmlab.cisco.com
spec:
  group: rmlab.cisco.com
  scope: Cluster
  names:
    kind: AciNamespace
    listKind: AciNamespaceList
    plural: acinamespaces
    singular: acinamespace
    shortNames:
    - aci
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        description: "ACI CNI Namespace"
        properties:
          spec:
            required: ["epgcontractmaster", "openshift_project"]
            type: object
            properties:
              epgcontractmaster:
                type: string
              openshift_project:
                type: boolean
    additionalPrinterColumns:
      - name: EPG_CONTRACT_MASTER
        type: string
        description: The EPG Contract Master used as a template
        jsonPath: .spec.epgcontractmaster
      - name: IS_OPENSHIFT
        type: boolean
        description: Is this an openshift project?
        jsonPath: .spec.openshift_project